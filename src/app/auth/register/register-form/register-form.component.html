<form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
  <div class="flex flex-col space-y-3 border p-4 rounded-lg shadow-md w-96 mx-auto bg-slate-100">
    <div class="text-3xl font-extrabold text-center">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
        Welcome to Angular
      </span>
      <span class="text-slate-500 text-sm font-thin">
        <p>Provide your personal info</p>
      </span>
    </div>

    <label for="name">Username</label>
    <input type="text" id="name" formControlName="name" autocomplete="username">
    <!-- Username validation message -->
    <div
      *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)"
      class="text-red-500">
      Username is required.
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" autocomplete="email">
    <!-- Email validation message -->
    <div
      *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
      class="text-red-500">
      Email is required.
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" autocomplete="new-password">
    <!-- Password validation message -->
    <div
      *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
      class="text-red-500">
      Password is required.
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" autocomplete="new-password">
    <!-- Confirm Password validation message -->
    <div
      *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)"
      class="text-red-500">
      Passwords are required and must match.
    </div>

    <button type="submit" class="authButton">Sign up</button>
  </div>
</form>

<!-- Display client error message -->
<div *ngIf="(errorMessageClient$ | async) as errorMsg" >
  <span class="bg-red-200 text-red-800 p-3 flex items-center w-96 mx-auto gap-3 rounded-lg text-sm mt-3 shadow-md">
    <ng-icon name="heroExclamationTriangle" class="text-red-800"></ng-icon>
    {{ errorMsg }}
  </span>
</div>
